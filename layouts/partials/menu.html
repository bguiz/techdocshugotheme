<!--sidebar start-->
<aside>
    <div id="sidebar"  class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          {{ $currentNode := . }}
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
              <li class="sub-menu{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}">
                <a href="javascript:;" class="">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                    <span class="menu-arrow fa {{if $currentNode.HasMenuCurrent "main" . }}fa-angle-down{{else}}fa-angle-right{{end}}"></span>
                </a>
                <ul class="sub{{if $currentNode.HasMenuCurrent "main" . }} open{{end}}">
                    {{ range .Children }}
                    <li{{if $currentNode.IsMenuCurrent "main" . }} class="active"{{end}}><a href="{{.Url}}"> {{ .Name }} </a> </li>
                    {{ end }}
                </ul>
            {{else}}
              <li>
                <a class="" href="{{.Url}}">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </a>
            {{end}}
              </li>
          {{end}}
            <li>
                <a href="https://github.com/{{.Site.Params.GitHubUser}}/{{.Site.Params.GitHubRepo}}/issues" target="blank">
                    <i class='fa fa-life-ring'></i> Issues
                </a>
            </li>
            {{ if .IsPage }}
                <li>
                    <a href="{{.Site.Params.GithubDocEditPrefix}}/{{.File.Dir}}" target="blank">
                        <i class='fa fa-edit'></i> Edit
                    </a>
                </li>
            {{ end }}
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
